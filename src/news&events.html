<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome for Icons -->
    <script
      src="https://kit.fontawesome.com/e588cb9d47.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      href="path/images/logocoop-removebg-preview 2.png"
    />
    <link href="./output.css" rel="stylesheet" />
    <link href="../src/animation/animation.css" rel="stylesheet" />
    <script src="../src/javascript/landingpage.js" defer></script>
    <script src="../src/javascript/dropdown.js"></script>
    <title>News and Events | GBLDC</title>
  </head>

  <body
    class="bg-white text-gray-800 scroll-smooth"
    style="font-family: Outfit"
  >
    <header
      class="fixed top-0 left-0 w-full z-50 bg-white/95 backdrop-blur-sm shadow-sm border-b border-gray-100"
    >
      <div
        class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3 lg:py-0"
      >
        <!-- Logo Section - Responsive sizing -->
        <a
          href="landingpage.html"
          class="flex items-center gap-2 sm:gap-3 py-1 sm:py-2 flex-shrink-0"
        >
          <img
            src="path/images/logocoop-removebg-preview 2.png"
            alt="GBLDC Logo"
            class="w-8 h-8 sm:w-10 sm:h-10 lg:w-12 lg:h-12 object-contain"
          />
          <span
            class="font-semibold text-base sm:text-lg lg:text-xl text-green-700 tracking-tight whitespace-nowrap"
            >GBLDC</span
          >
        </a>

        <!-- Desktop Navigation -->
        <nav
          class="hidden lg:flex items-center gap-1 xl:gap-4 text-sm xl:text-base font-medium"
        >
          <a
            href="landingpage.html"
            class="px-2 xl:px-3 py-2 rounded-md hover:bg-green-50 hover:text-green-700 transition-colors duration-200"
            >Home</a
          >

          <!-- Products & Services Dropdown -->
          <div class="relative group">
            <button
              class="flex items-center gap-1 px-2 xl:px-3 py-2 rounded-md hover:bg-green-50 hover:text-green-700 transition-colors duration-200 focus:outline-none"
            >
              <span class="whitespace-nowrap">Services</span>
              <i
                class="fas fa-chevron-down text-xs transition-transform group-hover:rotate-180 duration-200"
              ></i>
            </button>
            <div
              class="absolute left-0 top-full mt-2 w-48 bg-white border border-gray-100 rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-20"
            >
              <a
                href="loan-products.html"
                class="block px-4 py-3 hover:bg-green-50 hover:text-green-700 rounded-t-lg transition-colors"
                >Loans</a
              >
              <a
                href="deposit.html"
                class="block px-4 py-3 hover:bg-green-50 hover:text-green-700 transition-colors"
                >Deposits</a
              >
              <a
                href="deposit.html"
                class="block px-4 py-3 hover:bg-green-50 hover:text-green-700 rounded-b-lg transition-colors"
                >Savings</a
              >
            </div>
          </div>

          <!-- About Dropdown -->
          <div class="relative group">
            <button
              class="flex items-center gap-1 px-2 xl:px-3 py-2 rounded-md hover:bg-green-50 hover:text-green-700 transition-colors duration-200 focus:outline-none"
            >
              <span>About</span>
              <i
                class="fas fa-chevron-down text-xs transition-transform group-hover:rotate-180 duration-200"
              ></i>
            </button>
            <div
              class="absolute left-0 top-full mt-2 w-56 bg-white border border-gray-100 rounded-lg shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-20"
            >
              <a
                href="about-gbldc.html"
                class="block px-4 py-3 hover:bg-green-50 hover:text-green-700 rounded-t-lg transition-colors"
                >About GBLDC</a
              >
              <a
                href="#"
                class="block px-4 py-3 hover:bg-green-50 hover:text-green-700 transition-colors"
                >Mission & Vision</a
              >
              <a
                href="board-of-directors.html"
                class="block px-4 py-3 hover:bg-green-50 hover:text-green-700 transition-colors"
                >Board of Directors</a
              >
              <a
                href="committee-officers.html"
                class="block px-4 py-3 hover:bg-green-50 hover:text-green-700 rounded-b-lg transition-colors"
                >Committee Officers</a
              >
            </div>
          </div>

          <a
            href="news&events.html"
            class="px-2 xl:px-3 py-2 rounded-md hover:bg-green-50 hover:text-green-700 transition-colors duration-200 whitespace-nowrap"
            >News & Events</a
          >
        </nav>

        <!-- Desktop CTA Button -->
        <div class="hidden lg:flex items-center">
          <a
            href="applynow.html"
            class="bg-green-600 text-white px-4 xl:px-7 py-2 rounded-full font-medium hover:bg-green-700 transition-colors duration-200 text-sm xl:text-base whitespace-nowrap"
          >
            Join Now
          </a>
        </div>

        <!-- Mobile menu button -->
        <button
          id="mobile-menu-btn"
          class="lg:hidden flex items-center justify-center w-10 h-10 rounded-full hover:bg-green-50 transition-colors duration-200"
          onclick="toggleMobileMenu()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </div>

      <!-- Mobile Navigation Menu -->
      <div
        id="mobile-menu"
        class="lg:hidden absolute top-full left-0 w-full bg-white border-b border-gray-100 shadow-lg transform -translate-y-full invisible transition-all duration-300 z-40"
      >
        <nav class="px-4 sm:px-6 py-4 space-y-1">
          <!-- Mobile Home Link -->
          <a
            href="landingpage.html"
            class="block px-4 py-3 rounded-lg hover:bg-green-50 hover:text-green-700 transition-colors font-medium"
          >
            Home
          </a>

          <!-- Mobile Products & Services -->
          <div class="space-y-1">
            <button
              onclick="toggleDropdownProductsMobile(event)"
              class="w-full flex items-center justify-between px-4 py-3 rounded-lg hover:bg-green-50 hover:text-green-700 transition-colors font-medium text-left"
            >
              <span>Services</span>
              <i
                id="products-chevron"
                class="fas fa-chevron-down text-sm transition-transform duration-200"
              ></i>
            </button>
            <div
              id="dropdown-menu-products-mobile"
              class="hidden ml-4 space-y-1"
            >
              <a
                href="loan-products.html"
                class="block px-4 py-2 rounded-lg hover:bg-green-100 hover:text-green-700 transition-colors text-sm"
                >Loans</a
              >
              <a
                href="deposit.html"
                class="block px-4 py-2 rounded-lg hover:bg-green-100 hover:text-green-700 transition-colors text-sm"
                >Deposits</a
              >
              <a
                href="deposit.html"
                class="block px-4 py-2 rounded-lg hover:bg-green-100 hover:text-green-700 transition-colors text-sm"
                >Savings</a
              >
            </div>
          </div>

          <!-- Mobile About -->
          <div class="space-y-1">
            <button
              onclick="toggleDropdownMobileAbout(event)"
              class="w-full flex items-center justify-between px-4 py-3 rounded-lg hover:bg-green-50 hover:text-green-700 transition-colors font-medium text-left"
            >
              <span>About</span>
              <i
                id="about-chevron"
                class="fas fa-chevron-down text-sm transition-transform duration-200"
              ></i>
            </button>
            <div id="dropdown-menu-about-mobile" class="hidden ml-4 space-y-1">
              <a
                href="about-gbldc.html"
                class="block px-4 py-2 rounded-lg hover:bg-green-100 hover:text-green-700 transition-colors text-sm"
                >About GBLDC</a
              >
              <a
                href="#"
                class="block px-4 py-2 rounded-lg hover:bg-green-100 hover:text-green-700 transition-colors text-sm"
                >Mission & Vision</a
              >
              <a
                href="board-of-directors.html"
                class="block px-4 py-2 rounded-lg hover:bg-green-100 hover:text-green-700 transition-colors text-sm"
                >Board of Directors</a
              >
              <a
                href="committee-officers.html"
                class="block px-4 py-2 rounded-lg hover:bg-green-100 hover:text-green-700 transition-colors text-sm"
                >Committee Officers</a
              >
            </div>
          </div>

          <!-- Mobile News & Events -->
          <a
            href="news&events.html"
            class="block px-4 py-3 rounded-lg hover:bg-green-50 hover:text-green-700 transition-colors font-medium"
          >
            News & Events
          </a>

          <!-- Mobile CTA Button -->
          <div class="pt-4 border-t border-gray-100 mt-4">
            <a
              href="applynow.html"
              class="block w-full bg-green-600 text-white text-center px-6 py-3 rounded-full font-medium hover:bg-green-700 transition-colors duration-200 sm:text-center md:text-center"
            >
              Join Now
            </a>
          </div>
        </nav>
      </div>
    </header>
    <!-- News and Events Section -->
    <section class="max-w-7xl mx-auto px-4 py-12 mt-20 mb-5">
      <h2 class="text-3xl font-semibold text-center text-gray-800 mb-10">
        News and Events
      </h2>

      <!-- News Cards -->
      <div
        id="news-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mb-12"
      >
        <!-- Cards will be injected by JS -->
      </div>
    </section>

    <!-- Pagination -->
    <div
      class="flex justify-center items-center space-x-4 text-green-600 mb-10"
    >
      <div id="pagination-buttons" class="flex space-x-2"></div>
    </div>
    <script src="../src/javascript/news&event.js"></script>
    <script src="../src/javascript/dropdown.js"></script>
  </body>
</html>
