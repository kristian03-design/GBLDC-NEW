<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Reset Password | GBLDC</title>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">
    <div class="bg-white w-full max-w-6xl flex rounded-2xl shadow-xl overflow-hidden mx-auto">
      <!-- Left Side: Illustration -->
      <div class="w-1/2 bg-green-500 relative flex items-center justify-center">
        <img src="path/images/gbldc-forgot-password.jpg" alt="Loan Illustration"
          class="object-cover w-full h-full shadow-2xl">
      </div>
      <!-- Right Side: Reset Password Form -->
      <div class="w-1/2 p-10 flex flex-col justify-between">
        <div>
          <img src="path/images/logocoop-removebg-preview 2.png"
            alt="GBLDC Logo" class="w-24 h-24 mb-6 mx-auto"
            style="image-rendering: auto;">
          <h2 class="text-2xl font-bold mb-6 text-center text-green-600">Reset Password</h2>
          <p class="text-sm text-gray-700 mb-8 text-center">
            Enter your new password below. Make sure it is strong and secure.
          </p>
          <form id="resetPasswordForm" class="space-y-6">
            <div>
              <label class="block text-sm text-gray-600 mb-1">New Password</label>
              <input type="password" id="newPassword" placeholder="Enter new password" required
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Confirm New Password</label>
              <input type="password" id="confirmPassword" placeholder="Confirm new password" required
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">
              Reset Password
            </button>
          </form>
          <p class="text-sm text-gray-600 text-center mt-4">
            Remembered your password?
            <a href="index.html" class="text-green-600 hover:underline">Log in</a>
          </p>
        </div>
        <p class="text-xs text-gray-400 text-center mt-10">Â©2025 Greater Bulacan Livelihood Development Cooperative</p>
      </div>
    </div>
    <script>
      document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword.length < 6) {
          Swal.fire({
            icon: 'warning',
            title: 'Password too short',
            text: 'Password must be at least 6 characters.',
            confirmButtonColor: '#16a34a'
          });
          return;
        }
        if (newPassword !== confirmPassword) {
          Swal.fire({
            icon: 'error',
            title: 'Passwords do not match',
            text: 'Please make sure both passwords are the same.',
            confirmButtonColor: '#16a34a'
          });
          return;
        }
        // TODO: Send new password to backend for actual reset
        Swal.fire({
          icon: 'success',
          title: 'Password Reset Successful',
          text: 'Your password has been updated. You can now log in.',
          confirmButtonColor: '#16a34a'
        }).then(() => {
          window.location.href = 'index.html';
        });
      });
    </script>
  </body>
</html>
